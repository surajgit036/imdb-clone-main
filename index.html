<!DOCTYPE html>

    <title>IMDB Clone</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <!-- navigation bar which containes home-button, search-box and goto-favourites-button -->
    <header id="navigation-bar">

        <!-- home-button which redirect user to home page -->
        
        <span id="home-button" class="text-icon-button">
            <img src="https://m.media-amazon.com/images/G/01/IMDb/brand/guidelines/imdb/IMDb_Logo_Rectangle_Gold._CB443386186_.png" width="72px">
        </span>

        <!-- search box -->
        <div class="search-box">
            <iconify-icon icon="ic:round-search" width="30"></iconify-icon>
            <input type="text" id="search-box">
        </div>
        

        <!-- goto-favourites-button redirect user to the favourites movie page -->
        <span id="goto-favourites-button" class="text-icon-button">
            <iconify-icon icon="mdi:movie-favorite" style="color: #f5cf18;" width="48"></iconify-icon>
            <span style="font-size: large;">favourites </span>
        </span>

    </header>
